  .preview-card {

    border: 1px solid rgba(255,255,255,0.5);
    border-radius: 28px;
    padding: 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  .preview-card span { font-size: 12px; color: rgba(60,60,67,0.4); }
  .dark-card {
    background: rgba(28,28,30,0.95);
    border: 1px solid rgba(255,255,255,0.08);
  }
  .dark-card span { color: rgba(255,255,255,0.3); }
  .brand-lockup {

    align-items: center;
    gap: 12px;

  }
  .brand-lockup h2 {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: -0.3px;

  .brand-lockup-dark h2 { color: #fff; }
